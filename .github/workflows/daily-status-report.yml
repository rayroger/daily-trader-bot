name: Daily Status Report

on:
  # Run daily at 5:00 PM Eastern Time (after market close and after trading bot)
  # This is 22:00 UTC
  schedule:
    - cron: '0 22 * * 1-5'  # Monday through Friday
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write  # Need write permission to commit reports back to repo

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history for proper git operations
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Generate daily status report
      run: |
        echo "Generating daily status report..."
        python generate_daily_status.py
    
    - name: Commit and push changes
      run: |
        # Check if there are changes to commit
        if [[ -n $(git status --porcelain) ]]; then
          git add trading_data/reports/
          git commit -m "ðŸ“Š Daily status report - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "Report committed and pushed"
        else
          echo "No changes to commit"
        fi
    
    - name: Upload report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: status-report-${{ github.run_number }}
        path: |
          trading_data/reports/
        retention-days: 90
